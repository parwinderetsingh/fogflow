version: "2"
services:
    designer:
        image: fogflow/designer:intent
        volumes:
            - ./config.json:/app/config.json                
        ports:
            - 80:80
            - 1030:1030
        depends_on: 
            - discovery
            - broker
    discovery:
        image: fogflow/discovery:intent
        volumes:
            - ./config.json:/config.json                        
        ports:
            - 443:443
        ulimits:
            nofile:
              soft: 65536
              hard: 65536            
    broker:
        image: fogflow/broker:intent
        volumes:
            - ./config.json:/config.json                        
        ports:
            - 8080:8080
        ulimits:
            nofile:
              soft: 65536
              hard: 65536               
        depends_on: 
            - discovery
    master:
        image: fogflow/master:intent
        volumes:
            - ./config.json:/config.json                        
        links:
            - rabbitmq        
        ports:
            - 1060:1060 
        ulimits:
            nofile:
              soft: 65536
              hard: 65536               
        depends_on: 
            - rabbitmq
            - discovery
            - broker     
    cloud_worker:
        image: fogflow/worker:intent
        volumes:
            - /tmp:/tmp        
            - ./config.json:/config.json                
            - /var/run/docker.sock:/var/run/docker.sock                          
    rabbitmq:
        image: tutum/rabbitmq
        ports:
            - 5672:5672
        environment:
            - RABBITMQ_PASS=mypass   


